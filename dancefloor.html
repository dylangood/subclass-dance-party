<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/shapeDancer.js"></script>
    <script src="src/colorDancer.js"></script>
    <script src="src/lineUpDancers.js"></script>
  </head>
  <body>
    <background-image class="background"></background-image>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href='#' class="lineUpDancersButton">Line Up Dancers</a>
      <input class="moveTime" type="number">Movement Speed</input>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeColorDancer">Add Color Dancers</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeShapesDancer">Add Shape Dancers</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Add Blinky Dancers</a>
      <input class="quantifier" type="number">Number of Dancers</input>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
